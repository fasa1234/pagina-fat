<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ludiflex | Iniciar Sesión y Registrarse</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
       
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Inicio</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Servicios</a></li>
                <li><a href="#" class="link">Acerca de</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Iniciar Sesión</button>
            <button class="btn" id="registerBtn" onclick="register()">Registrarse</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Caja de Formulario ----------------------------------->    
    <div class="form-box">
        
        <!------------------- Formulario de Inicio de Sesión -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>¿No tienes una cuenta? <a href="#" onclick="register()">Regístrate</a></span>
                <header>Iniciar Sesión</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nombre de Usuario o Correo Electrónico">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Contraseña">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Iniciar Sesión">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Recordarme</label>
                </div>
                <div class="two">
                    <label><a href="#">¿Olvidaste tu contraseña?</a></label>
                </div>
            </div>
        </div>

        <!------------------- Formulario de Registro -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>¿Ya tienes una cuenta? <a href="#" onclick="login()">Iniciar Sesión</a></span>
                <header>Registrarse</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nombre">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Apellido">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Correo Electrónico">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Contraseña">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Registrarse">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Recordarme</label>
                </div>
                <div class="two">
                    <label><a href="#">Términos y Condiciones</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

</body>
</html>
